<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="IMG_20230322_115717_722 - Copy.jpg" type="image/x-icon">
    <!-- =======================google fonts =============================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- =================tailwind cdn======================= -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
        }
    </style>
</head>

<body class=" h-screen bg-gradient-to-br from-purple-100 from-30% via-50% to via-amber-200 to bg-cyan-100">

    <h2
        class="text-center text-cyan-400 text-6xl font-bold py-20 drop-shadow-2    [text-shadow:_-5px_-1px_1px_black]  ">
        This is <span class="text-purple-600">Big brother's</span> main bank</h2>

    <div class="flex justify-around items-center text-white px-36">
        <div class="bg-gradient-to-bl from-slate-500 to-red-500 w-80 rounded-2xl p-4">
            <h3 class="text-4xl">Deposit:</h3>
            <h1 class="text-6xl font-bold">$ <span id="current-deposit" class="text-cyan-200">00</span></h1>
        </div>
        <div class="bg-gradient-to-bl from-yellow-500 to-green-500 w-80 rounded-2xl p-4">
            <h3 class="text-4xl">Withdraw:</h3>
            <h1 class="text-6xl font-bold">$ <span id="current-withdraw" class="text-cyan-200">00</span></h1>
        </div>
        <div class="bg-gradient-to-bl from-purple-500 to-blue-500 w-80 rounded-2xl p-4">
            <h3 class="text-4xl">Balance:</h3>
            <h1 class="text-6xl font-bold">$ <span id="current-balance" class="text-cyan-200 ">1200</span></h1>
        </div>
    </div>
    <div class="flex ">
        <div class="w-2/4 bg-gradient-to-b from-indigo-700 to-orange-500 text-white space-y-6 m-36 px-10 ">
            <h2 class="text-4xl pt-5 ">Deposit here:</h2>
            <input type="text" class="bg-gray-200 block w-3/4 px-4 py-2 rounded-md text-indigo-600 text-2xl font-bold" name="" id="input-deposit">
            <button id="btn-deposit" class=" bg-indigo-600 px-10 py-3 rounded-full font-bold">DEPOSIT NOW</button>
        </div>
        <div class="w-2/4 bg-gradient-to-b from-indigo-700 to-orange-500 text-white space-y-6 m-36 px-10">
            <h2 class="text-4xl pt-5 ">Withdraw here:</h2>
            <input  type="text" class="bg-gray-200 block w-3/4 px-4 py-2 rounded-md text-indigo-600 text-2xl font-bold" name="" id="input-withdraw">
            <button id="btn-withdraw" class="bg-indigo-600 px-10 py-3 rounded-full font-bold mb-14">WITHDRAW NOW</button>
        </div>
        
        <script src="easier.js"></script>
        <script src="deposit.js"></script>
        
        
    </div>
</body>

</html>
